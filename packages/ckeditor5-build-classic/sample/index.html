<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 – super build</title>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<h1>CKEditor 5 – super build</h1>

<div id="classic-editor">
    <h2>Sample</h2>

    <p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor build</a>.</p>
</div>

<div id="inline-editor">
    <h2>Sample</h2>

    <p>This is an instance of the <a href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#inline-editor">inline editor build</a>.</p>
</div>

<script src="../build/ckeditor.js"></script>
<script>
    var editorConfig = {
        file: {
            upload: {
                types: 'pdf,docx,xlsx,pptx,jpeg,jpg,gif,png,svg,mp3,ogg,mp4,m4v,ogv,html,zip'
            }
        }
    };
    CKEDITOR.ClassicEditor
        .create( document.querySelector( '#classic-editor' ), editorConfig )
        .catch( err => {
            console.error( err.stack );
        } );

    CKEDITOR.InlineEditor
        .create( document.querySelector( '#inline-editor' ), editorConfig )
        .catch( err => {
            console.error( err.stack );
        } );
</script>

</body>
</html>
